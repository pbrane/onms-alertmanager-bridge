# Prometheus configuration
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'opennms-bridge-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'opennms-alertmanager-bridge'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['opennms-alertmanager-bridge:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'opennms-bridge'

  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
