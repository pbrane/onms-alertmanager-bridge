# Alertmanager configuration
global:
  resolve_timeout: 5m

route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity', 'node_label']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  
  routes:
    - receiver: 'critical-receiver'
      matchers:
        - severity="critical"
      group_wait: 10s
      repeat_interval: 1h
    
    - receiver: 'major-receiver'
      matchers:
        - severity="major"
      repeat_interval: 2h
    
    - receiver: 'opennms-receiver'
      matchers:
        - source="opennms"
      continue: true

inhibit_rules:
  - source_matchers:
      - severity="critical"
    target_matchers:
      - severity="warning"
    equal: ['alertname', 'node_label']
  
  - source_matchers:
      - severity="major"
    target_matchers:
      - severity="minor"
    equal: ['alertname', 'node_label']

receivers:
  - name: 'default-receiver'
  
  - name: 'critical-receiver'
  
  - name: 'major-receiver'
  
  - name: 'opennms-receiver'
