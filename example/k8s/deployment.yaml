---
apiVersion: v1
kind: Namespace
metadata:
  name: opennms-bridge
  labels:
    app.kubernetes.io/name: onms-alertmanager-bridge

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opennms-bridge-config
  namespace: opennms-bridge
data:
  application.yml: |
    spring:
      application:
        name: onms-alertmanager-bridge
      kafka:
        bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
        consumer:
          group-id: ${KAFKA_CONSUMER_GROUP:onms-alertmanager-bridge}
          auto-offset-reset: earliest
    opennms:
      bridge:
        alertmanager:
          url: ${ALERTMANAGER_URL}
          enabled: true
        topics:
          alarms: ${KAFKA_TOPIC_ALARMS:alarms}
          nodes: ${KAFKA_TOPIC_NODES:nodes}
        alert:
          resend-interval: ${ALERT_RESEND_INTERVAL:60000}
          static-labels:
            environment: ${ENVIRONMENT:production}
            cluster: ${CLUSTER_NAME:default}
        opennms:
          base-url: ${OPENNMS_URL}
    server:
      port: 8080
    management:
      endpoints:
        web:
          exposure:
            include: health,info,metrics,prometheus
    logging:
      level:
        com.beaconstrategists.onms: ${LOG_LEVEL:INFO}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: opennms-bridge-env
  namespace: opennms-bridge
data:
  KAFKA_BOOTSTRAP_SERVERS: "kafka.kafka.svc.cluster.local:9092"
  ALERTMANAGER_URL: "http://alertmanager.monitoring.svc.cluster.local:9093"
  OPENNMS_URL: "http://opennms.opennms.svc.cluster.local:8980/opennms"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: onms-alertmanager-bridge
  namespace: opennms-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: onms-alertmanager-bridge
  template:
    metadata:
      labels:
        app.kubernetes.io/name: onms-alertmanager-bridge
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: bridge
          image: onms-alertmanager-bridge:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: opennms-bridge-env
                  key: KAFKA_BOOTSTRAP_SERVERS
            - name: ALERTMANAGER_URL
              valueFrom:
                configMapKeyRef:
                  name: opennms-bridge-env
                  key: ALERTMANAGER_URL
            - name: OPENNMS_URL
              valueFrom:
                configMapKeyRef:
                  name: opennms-bridge-env
                  key: OPENNMS_URL
            - name: LOG_LEVEL
              value: "INFO"
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: onms-alertmanager-bridge
  namespace: opennms-bridge
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      name: http
  selector:
    app.kubernetes.io/name: onms-alertmanager-bridge
